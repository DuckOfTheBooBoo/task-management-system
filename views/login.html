<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../public/styles/login.css">
    <title>Task Management System</title>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h1>Log In</h1>
            <form action="/api/auth/login" id="login-form">
                <p>Username:</p>
                <input id="form-username" class="form-input username" type="text" placeholder="Your username" name="username" required>
                <p>Password:</p>
                <input id="form-password" class="form-input password" type="password" placeholder="Your password" name="password" required>
                
                <div class="password-warning" id="password-warning">
                    <p>Password must contain:</p>
                    <ul>
                        <li>Consists of 5 characters</li>
                        <li>Uppercase letter</li>
                        <li>Lowercase letter</li>
                        <li>Number</li>
                    </ul>
                </div>

                <input type="submit" value="LOG IN" id="login-btn">
            </form>

            <div class="separator"></div>

            <div class="signup-container">
                <p>Don't have an account yet?</p>
                <a href="/signup">Create an account</a>
            </div>

        </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="../public/scripts/login.js"></script>
</body>
</html>
