<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/styles/signup.css">
    <title>Task Management System</title>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h1>Sign Up</h1>
            <form action="/api/auth/signup" id="signup-form">
                <p>Username:</p>
                <input id="username" class="form-input username" type="text" placeholder="Your username" name="username" required>
                <p>Password:</p>
                <input id="password" class="form-input password" type="password" placeholder="Your password" name="password" required>
                <p>Confirm Password:</p>
                <input id="confirmPassword" class="form-input password" type="password" placeholder="Type your password again" name="confirmPassword" required>
                <input type="submit" value="CREATE NEW ACCOUNT" id="signup-btn">
            </form>

            <div class="separator"></div>

            <div class="login-container">
                <p>Already have an account?</p>
                <a href="/login">Log in</a>
            </div>
            
        </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../public/scripts/signup.js"></script>
</body>
</html>
